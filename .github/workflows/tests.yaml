name: Tests

on:
  push:
    branches:
      - "**"
    tags-ignore:
      - "v*"
        
jobs:
  ci:    
    runs-on: ubuntu-latest
    env:
      RUST_BACKTRACE: 1
      RUST_LIB_BACKTRACE: 1
      TOKIO_WORKER_THREADS: 1
    steps:
      - uses: actions/checkout@v2.3.1
      - name: Test library
        run: cargo test --features dev -- --test-threads=1