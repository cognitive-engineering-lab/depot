name: Tests

on:
  push:
    branches:
      - "**"
    tags-ignore:
      - "v*"
  pull_request:
    branches:
      - "**"

jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      RUST_BACKTRACE: 1
      RUST_LIB_BACKTRACE: 1
      TOKIO_WORKER_THREADS: 1
    steps:
      - uses: actions/checkout@v3
      - name: Test library
        run: cargo test --features dev -- --test-threads=1
      - name: Lint library
        run: cargo clippy -- -D warnings
      