name: Release

on:
  push:
    tags:
      - "v*"

# TODO: UPDATE THE RELEASE
jobs:
  publish:
    runs-on: ubuntu-20.04
    steps: 
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - run: npm install -g pnpm
      - run: pnpm commit-check
      - uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}