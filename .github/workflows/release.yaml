name: Release

on:
  pull_request:
    branches: [main]
    types: [labeled,closed]

jobs:
  build-artifacts:
    if: github.event.pull_request.merged == true && contains(github.event.pull_request.labels.*.name, 'release')

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Crosss-compile
        uses: houseabsolute/actions-rust-cross@v0
        with:
          target: ${{ matrix.target }}
          args: --locked --release
          strip: true
      - name: Tar artifacts
        run: tar -czf ${{ matrix.target }}.tar.gz target/${{ matrix.target }}/release/depot
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.target }}
          path: ${{ matrix.target }}.tar.gz

  publish-crates:
    needs: build-artifacts
    runs-on: ubuntu-latest
    steps:
      - name: Install cargo-workspaces
        uses: baptiste0928/cargo-install@v2
        with:
          crate: cargo-workspaces
      - name: Checkout
        uses: actions/checkout@v3
      - name: Login to crates.io
        run: cargo login ${{ secrets.CRATES_IO_TOKEN }}
      - name: Publish crates
        run: cargo ws publish --from-git --yes
      - name: Add a tag for the merged commit
        uses: christophebedard/tag-version-commit@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          version_regex: 'v([0-9]+\.[0-9]+\.[0-9]+)'
          version_tag_prefix: 'v'

  publish-artifacts:
    needs: publish-crates
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v2
      - name: Publish artifacts
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.pull_request.title }}
          files: |
            x86_64-unknown-linux-gnu/x86_64-unknown-linux-gnu.tar.gz
            x86_64-apple-darwin/x86_64-apple-darwin.tar.gz
            aarch64-apple-darwin/aarch64-apple-darwin.tar.gz